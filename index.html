<html>
  <head>
    <link href="style.css" rel="stylesheet" type="text/css">
    
    <body background="https://replit.com/@ravivarma30782/RemarkableEagerCustomization#background.jpg">
      <h1 class="text-center">CALCULATOR USING HTML,CSS && JAVASCRIPT</h1>
      <div class="container setupcenter maxwidth flex flexcol items-center" >
        <div class="result">
          <p id="result" text-align="right">0</p>
        </div>
        <div class="buttons">
         <div class="row">
           <button class="button" >C</button>
           <button class="button">DEL</button>
           <button class="button">%</button>
           <button class="button">/</button>  
        </div>
        <div class="row">
           <button class="button">7</button>
           <button class="button">8</button>
           <button class="button">9</button>
           <button class="button">*</button>  
        </div>
        <div class="row">
           <button class="button">4</button>
           <button class="button">5</button>
           <button class="button">6</button>
           <button class="button">-</button>  
        </div>
        <div class="row">
           <button class="button">1</button>
           <button class="button">2</button>
           <button class="button">3</button>
           <button class="button">+</button>  
        </div>
        <div class="row">
           <button class="button">0</button>
           <button class="button">.</button>
           <button class="button" id="equal">=</button>  
        </div>
        </div>
      <script src="script.js">
      </script>
      
    </body>
  </head>
</html>
